# 获取x_aggregate_x列表
query x_aggregate_xs($input: Queryx_Aggregate_xRequestInput!, $skip: Int, $take: Int, $where: x_Aggregate_xFilterInput) {
  x_aggregate_xs(input: $input, skip: $skip, take: $take, where: $where, order: { createdOn: DESC }) {
    items {
      ...x_Aggregate_xsBrief
    }
    pageInfo {
      ...PageInfo
    }
    totalCount
  }
}

