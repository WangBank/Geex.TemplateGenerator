# 获取<%= camelize(aggregateName) %>列表
query <%= camelize(aggregateName) %>s($input: Query<%= classify(aggregateName) %>Input!, $skip: Int, $take: Int, $where: <%= classify(aggregateName) %>FilterInput, $order: [<%= classify(aggregateName) %>SortInput!] = [{ createdOn: DESC }]) {
  <%= camelize(aggregateName) %>s(input: $input, skip: $skip, take: $take, where: $where, order: $order) {
    items {
      ...<%= classify(aggregateName) %>Brief
    }
    pageInfo {
      ...PageInfo
    }
    totalCount
  }
}

