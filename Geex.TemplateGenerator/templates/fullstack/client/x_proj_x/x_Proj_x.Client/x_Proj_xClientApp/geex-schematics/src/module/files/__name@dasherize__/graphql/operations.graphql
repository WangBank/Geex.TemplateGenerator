# <%= camelize(aggregateName) %>详情
query <%= camelize(aggregateName) %>ById($id: String!) {
  <%= camelize(aggregateName) %>ById(id: $id) {
    ...<%= classify(aggregateName) %>Detail
  }
}
# 新增<%= camelize(aggregateName) %>
mutation create<%= classify(aggregateName) %>s($input: Create<%= classify(aggregateName) %>Input!) {
  create<%= classify(aggregateName) %>(input: $input) {
    id
  }
}
# 删除<%= camelize(aggregateName) %>
mutation delete<%= classify(aggregateName) %>s($ids: [String!]!) {
  delete<%= classify(aggregateName) %>(ids: $ids)
}
# 编辑<%= camelize(aggregateName) %>
mutation edit<%= classify(aggregateName) %>s($id: String!,$input: Edit<%= classify(aggregateName) %>Input!) {
  edit<%= classify(aggregateName) %>(id: $id, input: $input)
}
# 审核<%= camelize(aggregateName) %>
mutation audit<%= classify(aggregateName) %>($ids: [String]) {
  audit<%= classify(aggregateName) %>(ids: $ids)
}
# 取消审核<%= camelize(aggregateName) %>
mutation unaudit<%= classify(aggregateName) %>($ids: [String]) {
  unaudit<%= classify(aggregateName) %>(ids: $ids)
}
# 提交<%= camelize(aggregateName) %>
mutation submit<%= classify(aggregateName) %>s($ids: [String]) {
  submit<%= classify(aggregateName) %>(ids: $ids)
}
# 取消提交<%= camelize(aggregateName) %>
mutation unsubmit<%= classify(aggregateName) %>s($ids: [String]) {
  unsubmit<%= classify(aggregateName) %>(ids: $ids)
}

fragment <%= classify(aggregateName) %>Brief on <%= classify(aggregateName) %> {
  id
  name
  auditStatus
  createdOn
}
fragment <%= classify(aggregateName) %>Detail on <%= classify(aggregateName) %> {
  id
  name
  auditStatus
  createdOn
  # other fields
}
