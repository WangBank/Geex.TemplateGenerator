# <%= camelize(name) %>详情
query <%= camelize(name) %>ById($id: String!) {
  <%= camelize(name) %>s(input: {}, skip: 0, take: 1, where: { id: { eq: $id } }) {
    ...<%= classify(name) %>sDetail
  }
}
# 新增<%= camelize(name) %>
mutation create<%= classify(name) %>s($input: Create<%= classify(name) %>RequestInput!) {
  create<%= classify(name) %>(input: $input) {
    id
  }
}
# 删除<%= camelize(name) %>
mutation delete<%= classify(name) %>s($ids: [String!]!) {
  delete<%= classify(name) %>(input: { ids: $ids })
}
# 编辑<%= camelize(name) %>
mutation edit<%= classify(name) %>s($input: Edit<%= classify(name) %>RequestInput!) {
  edit<%= classify(name) %>(input: $input)
}
# 审核<%= camelize(name) %>
mutation audit<%= classify(name) %>($ids: [String]) {
  audit<%= classify(name) %>(ids: $ids)
}
# 取消审核<%= camelize(name) %>
mutation unaudit<%= classify(name) %>($ids: [String]) {
  unaudit<%= classify(name) %>(ids: $ids)
}
# 提交<%= camelize(name) %>
mutation submit<%= classify(name) %>s($ids: [String]) {
  submit<%= classify(name) %>(ids: $ids)
}
# 取消提交<%= camelize(name) %>
mutation unSubmit<%= classify(name) %>s($ids: [String]) {
  unsubmit<%= classify(name) %>(ids: $ids)
}

fragment <%= classify(name) %>sBrief on <%= classify(name) %> {
  id
  auditStatus
  createdOn
}
fragment <%= classify(name) %>sDetail on <%= classify(name) %> {
  id
  auditStatus
  createdOn
  # other fields
}
