# 获取<%= camelize(name) %>列表
query <%= camelize(name) %>s($input: Query<%= classify(name) %>RequestInput!, $skip: Int, $take: Int, $where: <%= classify(name) %>FilterInput) {
  <%= camelize(name) %>s(input: $input, skip: $skip, take: $take, where: $where, order: { createdOn: DESC }) {
    items {
      ...<%= classify(name) %>sBrief
    }
    pageInfo {
      ...PageInfo
    }
    totalCount
  }
}
